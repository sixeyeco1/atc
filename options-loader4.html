
<!DOCTYPE html>
<html>
<head>
    <link href="http://metroui.org.ua/css/metro.css" rel="stylesheet">
    <script src="http://metroui.org.ua/js/jquery-2.1.3.min.js"></script>
    <script src="http://metroui.org.ua/js/metro.js"></script>
    <script>
    $(function(){
        $("#slider").slider();
    });
</script>
</head>
<body>
<div class="slider large"
        data-on-change="dropValueToInput"
        data-role="slider"
        data-max-value="200%"
        data-min-value="-20%">
        data-accuracy="10"></div>
<div class="input-control text">
    <input id="slider_input" value="0">
</div>
<script>
    function dropValueToInput(value, slider){
        $("#slider_input").val(value);
    }
</script>
</body>
</html>
